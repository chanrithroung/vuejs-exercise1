<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>

</head>
<body class="bg-blue-50">
   
    <div id="app"> 
        <div class="container-fluid  bg-blue-100 p-4 text-center sticky top-0 shadow-2xl">
            <h1 class="uppercase text-4xl">{{ title }}</h1>
            <div class="absolute right-3 top-5  ">Favorite books: <span class="bg-red-500 p-2 rounded-full text-white"> {{countFav}}</span></div>
        </div>
        <div class="w-[50vw] mx-auto p-12 mt-5">
            <ul>
                <li v-for="book in books" :class="['bg-white rounded-lg transition-all shadow-sm hover:shadow-lg mt-5 p-4', book.isFav ? 'bg-purple-100' : ''] ">
                    <div class="p-3 flex">
                        <figure>
                            <img class="h-20 border rounded-lg" :src="book.imageUrl" :alt="book.title">
                        </figure>
                        <figcaption class="ms-12">
                            <h4 class="text-2xl">
                                Title: {{ book.title }}
                            </h4>
                            <p>
                                Author: {{ book.author }}
                            </p>
                        </figcaption>
                        <div class="flex-1 flex justify-end">
                            <span  @click="setFav(book.id)" class="p-2 block text-2xl"><i :class="['bi ', book.isFav ? 'bi-heart-fill text-red-500' : 'bi-heart']"></i></span>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
